<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <link href="./dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Sorting Data</title>
</head>

<body class="bgImg">

  <div class="flex justify-center mt-8 mb-3">
    <h1 class="text-6xl font-quick-bold  inline-block rounded-lg p-2 text-white">Sorting Data</h1>
  </div>

  <!-- List Dropdown-->

  <!-- <button type="button" class="text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Pink to Orange</button> -->
  <div class="flex justify-end me-20 mb-3">
    <!-- List DropDown -->
    <button id="dropdownDividerButton" data-dropdown-toggle="dropdownDivider"
      class="text-black bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 px-5 py-2.5 text-center inline-flex items-center font-quick-med text-xl rounded-xl mx-4"
      type="button">Show List <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
        fill="none" viewBox="0 0 10 6">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4" />
      </svg>
    </button>

    <!-- Dropdown menu -->
    <div id="dropdownDivider"
      class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
      <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDividerButton">
        <li>
          <div id="tenBtn" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white cursor-pointer">10</div>
        </li>
        <li>
          <div id="twentyBtn" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white cursor-pointer">20</div>
        </li>
        <li>
          <div id="thirtyBtn" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white cursor-pointer">30</div>
        </li>
        <li>
          <div id="fortyBtn" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white cursor-pointer">40</div>
        </li>
        <li>
          <div id="fiftyBtn" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white cursor-pointer">50</div>
        </li>
      </ul>
    </div>

    <button id="dropdownDefaultButton" data-dropdown-toggle="dropdown"
      class=" px-5 py-2.5 text-center inline-flex items-center text-gray-900 bg-gradient-to-r from-teal-200 to-lime-200 hover:bg-gradient-to-l hover:from-teal-200 hover:to-lime-200 focus:ring-4 focus:outline-none focus:ring-lime-200 dark:focus:ring-teal-700 font-quick-med text-xl rounded-xl"
      type="button">Sort By <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
        fill="none" viewBox="0 0 10 6">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4" />
      </svg>
    </button>

    <!-- Dropdown menu -->
    <div id="dropdown" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
      <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton">
        <li>
          <div id="idBtn"
            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white cursor-pointer">ID
          </div>
        </li>
        <li>
          <div id="firstBtn"
            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white cursor-pointer">First
            Name</div>
        </li>
        <li>
          <div id="lastBtn"
            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white cursor-pointer">Last
            Name</div>
        </li>
        <li>
          <div id="heightBtn"
            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white cursor-pointer">Height
          </div>
        </li>
        <li>
          <div id="ageBtn"
            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white cursor-pointer">Age
          </div>
        </li>
      </ul>
    </div>

  </div>

  <div class="grid grid-cols-5 mx-16 rounded-lg bg-orange-400/65">
    <div class="col-span-1 font-quick-med text-2xl">
      <div class="grid grid-col-1 justify-center text-center py-2 border-b-2 border-black">
        <div class="font-quick-bold text-4xl">ID</div>
      </div>
      <div id="idTxt" class="justify-center text-center">

      </div>
    </div>
    <div class="col-span-1 font-quick-med text-2xl">
      <div class="grid grid-col-1 justify-center text-center py-2 border-b-2 border-black">
        <div class="font-quick-bold text-4xl">First Name</div>
      </div>
      <div id="firstNameTxt" class="justify-center text-center">

      </div>
    </div>
    <div class="col-span-1 font-quick-med text-2xl">
      <div class="grid grid-col-1 justify-center text-center py-2 border-b-2 border-black">
        <div class="font-quick-bold text-4xl">Last Name</div>
      </div>
      <div id="lastNameTxt" class="justify-center text-center">

      </div>
    </div>
    <div class="col-span-1">
      <div class="grid grid-col-1 justify-center text-center py-2 border-b-2 border-black">
        <div class="font-quick-bold text-4xl">Height</div>
      </div>
      <div id="heightTxt" class="justify-center text-center">
        <!-- <p class="font-quick-med text-3xl my-3 mx-3">1</p> -->
        <!-- <p>2</p> -->
      </div>
    </div>
    <div class="col-span-1 font-quick-med text-2xl">
      <div class="grid grid-col-1 justify-center text-center py-2 border-b-2 border-black">
        <div class="font-quick-bold text-4xl">Age</div>
      </div>
      <div id="ageTxt" class="justify-center text-center">

      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  <script type="module" src="./scripts/app.js"></script>
</body>

</html>
